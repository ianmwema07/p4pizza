<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P4Pizza</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/scripts.js"></script>
</head>
<body>
  <div class="container-fluid">
      <div id="section-1" class="section-1">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div class="col-lg-7">
                <h1 id="webHeader">p4pizza</h1>
              </div>
              <button id="toggler-btn" class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="mdi mdi-arrow-down-bold-box-outline"></span>
                <span class=".navbar-toggler navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul id="nav-list" class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#section-1">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section-2">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section-3">Checkout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section-4">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
          <h1 class="content-header"> <strong>Welcome</strong> </h1> <br>
          <p> <small>to</small>  <br> <span class="logo"> p4pizza.</span>  <br> We offer the best pizza in <br> town </p>
         <a href="#section-2"><button href="#section-2" class="view-more">View menu<span class="mdi mdi-arrow-down-box"></span></button></a> 
      </div>
  </div>
    <div id="section-2" class="section-2 row">
        <h1>Menu</h1>
        <div class="d-flex justify-content-center">
          <form action="" class="row col-lg-8" id="orderSummary">
            <div class="form-group col-6 col-sm-6 mb-3 mt-3">
              <label for="email" class="form-label">Pizza Crust</label>
              <select class="form-select" id="pizzaCrust">
                <option value="Neapolitan Pizza">Neapolitan Pizza.</option>
                <option value="New York Style Pizza">New York Style Pizza.</option>
                <option value="St. Louis Pizza">St. Louis Pizza.</option>
              </select>
            </div>
            <div class="form-group col-6 col-sm-6 mb-3 mt-3">
              <label for="email" class="form-label">Toppings</label>
              <select class="form-select" id="toppings">
                <option value="Onions"> Onions.</option>
                <option value="Sausage"> Sausage.</option>
                <option value="Bacon"> Bacon.</option>
              </select>
            </div>
            <div class="form-group col-6 col-sm-6 mb-3 mt-3">
              <label for="size" class="form-label">Size</label>
              <select class="form-select" id="pizzaSize">
                <option value="Small"> Small</option>
                <option value="Medium"> Medium</option>
                <option value="Large"> Large</option>
              </select>
            </div>
            <div class="form-group col-6 col-sm-6 mb-3 mt-3">
              <label for="numberOfPizza" class="form-label">Number of Pizza:</label>
              <input type="number" class="form-control" id="pizzaAmount" placeholder="How many would you like?">
            </div>
            <div class="form-group col-6 col-sm-6 mb-3 mt-3">
              <label for="email" class="form-label">Delivery</label>
              <select class="form-select" id="delivery">
                <option value="Pick up from Shop"> Pick up from Shop</option>
                <option value="Delivery to Home"> Delivery to Home</option>
              </select>
            </div>
            <div class="form-group col-6 col-sm-6 mb-3 mt-3">
              <label for="numberOfPizza" class="form-label">Delivery Location   :</label>
              <input type="text" class="form-control" id="deliveryLocation" placeholder="How many would you like?">
            </div>
            <div class="d-flex justify-content-center">
               <button type="submit">Submit</button>
            </div>
          </form>
        </div>   
    </div>
    <div id="section-3" class="section-3">
      <h1>Checkout</h1>
      <ol id="order">
    
      </ol>
    </div>
    <div class="container">
      <div id="section-4"class="section-4 row">
          <h1>Contact Us</h1>
        <div class="col-lg-6 col-md-12">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message</label>
             <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
            </div>
            <button class="view-more" onclick="display()">Submit</button>
          </form>
        </div>
      </div>
    </div>  
    <div class="section-5"></div>
  </div>
</body>
</html>
